services:
  - type: web
    name: youdoc-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && python manage.py collectstatic --noinput --clear && gunicorn youdoc_backend.wsgi:application --bind 0.0.0.0:$PORT --timeout 120 --workers 2 --threads 2
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "youdoc.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://youdoc.onrender.com,http://localhost:3000,http://127.0.0.1:3000"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
